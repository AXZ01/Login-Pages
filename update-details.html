<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Details</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="CSS/profile.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Update Details</h5>
              <form
                id="updateDetailsForm"
                action="submitDetails.php"
                method="post"
              >
                <div class="form-group">
                  <label for="higherEducation">Higher Education:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="higherEducation"
                    name="higherEducation"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="collegeName">College Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="collegeName"
                    name="collegeName"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="course">Course:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="course"
                    name="course"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="specification">Specification:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="specification"
                    name="specification"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="cgpa">CGPA:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cgpa"
                    name="cgpa"
                    required
                  />
                </div>
                <button type="button" onclick="submitUpdateDetails()">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/update-details.js"></script>
  </body>
</html>
